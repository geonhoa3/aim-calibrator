<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Calibrator - 오버워치 감도 캘리브레이션</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 시작 화면 -->
    <div id="screen-start" class="screen active">
        <div class="start-container">
            <h1 class="title">AIM CALIBRATOR</h1>
            <p class="subtitle">당신의 최적 오버워치 감도를 찾아드립니다</p>

            <button id="btn-start" class="btn-primary">캘리브레이션 시작</button>
            <p class="hint">화면을 클릭하면 마우스가 잠깁니다. ESC로 해제 가능</p>
        </div>
    </div>

    <!-- 게임 화면 -->
    <div id="screen-game" class="screen">
        <canvas id="game-canvas"></canvas>
        <div id="game-hud">
            <div class="hud-item" id="hud-round">라운드: 1 / 15</div>
            <div class="hud-item" id="hud-sens">배율: -</div>
        </div>
        <div id="crosshair">+</div>
    </div>

    <!-- 결과 화면 -->
    <div id="screen-result" class="screen">
        <div class="result-container">
            <h2>캘리브레이션 완료!</h2>

            <!-- DPI 입력 (결과 변환용) -->
            <div class="dpi-input-section">
                <p class="dpi-prompt">마우스 DPI를 선택하면 오버워치 감도로 변환해드립니다</p>
                <div class="dpi-buttons">
                    <button class="dpi-btn" data-dpi="400">400</button>
                    <button class="dpi-btn active" data-dpi="800">800</button>
                    <button class="dpi-btn" data-dpi="1200">1200</button>
                    <button class="dpi-btn" data-dpi="1600">1600</button>
                    <button class="dpi-btn" data-dpi="3200">3200</button>
                </div>
                <div class="dpi-custom">
                    <input type="number" id="input-dpi-custom" placeholder="직접 입력" min="100" max="25600">
                </div>
            </div>

            <div id="result-card">
                <canvas id="result-canvas" width="600" height="400"></canvas>
            </div>
            <div id="result-details">
                <div class="result-row">
                    <span class="result-label">추천 감도</span>
                    <span class="result-value" id="result-sens">-</span>
                </div>
                <div class="result-row">
                    <span class="result-label">eDPI</span>
                    <span class="result-value" id="result-edpi">-</span>
                </div>
                <div class="result-row">
                    <span class="result-label">cm/360</span>
                    <span class="result-value" id="result-cm360">-</span>
                </div>
            </div>

            <div class="ow-guide">
                <h3>오버워치 설정 방법</h3>
                <ol>
                    <li>오버워치 실행 → 옵션 → 조작</li>
                    <li>마우스 감도를 <strong id="guide-sens">-</strong>(으)로 변경</li>
                    <li>마우스 DPI를 <strong id="guide-dpi">-</strong>(으)로 설정</li>
                </ol>
            </div>

            <div class="result-actions">
                <button id="btn-save" class="btn-primary">결과 이미지 저장</button>
                <button id="btn-retry" class="btn-secondary">다시 측정하기</button>
            </div>
        </div>
    </div>

    <script src="js/game.js"></script>
    <script src="js/calibration.js"></script>
    <script src="js/result.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
